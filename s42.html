<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: purple;
transition: width ;
transition-duration:2s;
transition-transformation:transform 2s;
}

div:hover {
  width: 300px;
  transform:rotate(180deg);
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div></div>

</body>
</html>
